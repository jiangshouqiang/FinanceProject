group 'FinanceProject'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'
apply plugin: 'maven'
sourceSets {
    main {
        resources {
            srcDir('src/main/config')
        }
    }
}
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.4'
//        classpath 'com.bmuschko:gradle-cargo-plugin:2.0.1'
    }
}
